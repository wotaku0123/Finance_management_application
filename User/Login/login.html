<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
  <div id="Login-pic">
    <img src="img/save-money.png" alt="stock image">
  </div>

  <div class="signup-form">
    <div id="sign-up">
        <h1>Sign Up</h1>
        <p>Sign up to access your financial dashboard</p>
    </div>
    <form id="signupForm">
        <div class = "email-container">
            <p id ="name">Enter your full name</p>
            <input type="text" class="form-input" placeholder="Enter your full name" required>
        </div>
        <div id="email-container">
            <p id ="email">Email</p>
            <input type="email" class="form-input" placeholder="Enter your email address" required>
        </div>
        <div id="username-container">
            <p id ="username">Username</p>
            <input type="text" class="form-input" placeholder="Create a username" required>
        </div>
        <div id="password-container">
            <p id ="create-password">Create a password</p>
            <input type="password" class="form-input" placeholder="Create a password" required>
        </div>
        <div id="password-confirm-container">
            <p id ="confirm-password">Confirm your password</p>
            <input type="password" class="form-input" placeholder="Confirm your password" required>
        </div>
        <div id ="signup-check-container">
            <p>By signing up, you agree to our Terms and Plivacy Policy</p>
        </div>
        <div id="submit">
            <button type="submit" class="btn">Sign Up</button>
        </div>
        <a href="#" class="sign-in-link">Already have an account? Log in</a>
    </form>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
